                    <div class="card">
                        <div class="card-header">
                            <h3>Lista de LIBROS</h3>
                        </div>
                        <div class="card-body">
                            <table class="table table-striped table-bordered">
                                <thead>
                                    <tr>
                                        <th>Book Name</th>
                                        <th>Autor</th>
                                        <th>Genero</th>
                                        <th>Cantidad de pagina</th>
                                        <th>Editoria</th>
                                        <th>Precio</th>
                                        <th>Opciones</th>
                                    </tr>
                                </thead>
                                <tr v-for="(libro, index) in libros">
                                    <td>
                                        <span v-if="formActualizar && idActualizar == index">
                        <input
                          v-model="nombre_del_libroActualizar"
                          type="text"
                          class="form-control"
                        />
                      </span>
                                        <span v-else>
                        {{ libro.nombre_del_libro }}
                      </span>
                                    </td>
                                    <td>
                                        <span v-if="formActualizar && idActualizar == index">
                        <input
                          v-model="autorActualizar"
                          type="text"
                          class="form-control"
                        />
                      </span>
                                        <span v-else>
                        {{ libro.autor }}
                      </span>
                                    </td>
                                    <td>
                                        <span v-if="formActualizar && idActualizar == index">
                        <input
                          v-model="generoActualizar"
                          type="text"
                          class="form-control"
                        />
                      </span>
                                        <span v-else>
                        {{ libro.genero }}
                      </span>
                                    </td>

                                    <td>
                                        <span v-if="formActualizar && idActualizar == index">
                    <input
                      v-model="numero_de_paginaActualizar"
                      type="number"
                      class="form-control"
                    />
                  </span>
                                        <span v-else>
                    {{libro.numero_de_pagina}}
                  </span>
                                    </td>
                                    <td>
                                        <span v-if="formActualizar && idActualizar == index">
                    <input
                      v-model="editoraActualizar"
                      type="text"
                      class="form-control"
                    />
                  </span>
                                        <span v-else>
                    {{ libro.editora}}
                  </span>
                                    </td>
                                    <td>
                                        <span v-if="formActualizar && idActualizar == index">
                  <input
                    v-model="precioActualizar"
                    type="number"
                    class="form-control"
                  />
                </span>
                                        <span v-else>
                  {{ libro.precio}}
                </span>
                                    </td>
                                    <td>
                                        <span v-if="formActualizar && idActualizar == index">
                        <button
                          @click="guardarActualizacion(index)"
                          class="btn btn-success"
                        >
                          Guardar
                        </button>
                      </span>
                                        <span v-else>
                        <button
                          @click="verFormActualizar(index)"
                          class="btn btn-warning"
                        >
                          Actualizar
                        </button>
                        <button
                          @click="borrarBook(index)"
                          class="btn btn-danger"
                        >
                          Borrar
                        </button>
                      </span>
                                    </td>
                                </tr>
                            </table>
